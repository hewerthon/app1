<div class="component">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>
                <div class="form-group">
                    <textarea 
                    class="from-control" 
                    rows="3"
                    (input)="atualizaResposta($event)"
                    [value]="resposta"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row row-align">
            <div class="col-sm-6">                
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" (click)="verificarResposta()" >Verificar</a>
                </div>
            </div>
        </div>
    </div>
</div>
